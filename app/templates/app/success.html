<!-- success.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
</head>
<body>
    <h1>Upload Successful {{ status }}</h1>
    <p>Your files have been uploaded successfully.</p>
    <h2>Uploaded Files:</h2>
    <ul>
        {% for file in uploaded_files %}
            <li>{{ file.file }} - Processed: {{ file.processed }}</li>
        {% endfor %}
    </ul>
</body>
</html>
